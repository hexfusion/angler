options:
    product_prefix: WB
    join_string: "-"
    filters:
        Attribute:
            name:
                - lc
                - special2underscore
        AttributeValue:
            value:
                - lc
                - special2underscore
        Navigation:
            uri:
                - lc
                - special2underscore
                - space2dash
        Product:
            sku:
                - lc
                - space2dash
            uri:
                - lc
                - special2underscore
                - space2dash
manufacturers:
    hatch:
        prefix: HA
        full_name: Hatch Outdoors
        short_name: Hatch
    loomis:
        prefix: LO
        full_name: Loomis
    orvis:
        prefix: OR
        full_name: The Orvis Company
        short_name: Orvis
        type: xml
        fields:
            description:
                - xml:PF_Description|Best_Item_Name|PF_Name
            price:
                - xml:Min_List_Price|Min_Regular_Price
            name:
                - short_name
                - xml:Best_Item_Name|PF_Name
            navigation:
                - xml:Dir_Name
                - xml:Group_Name
                - xml:Cat_Name
                - xml:SubCat_Name
            sku:
                - product_prefix
                - prefix
                - xml:PF_ID
            uri:
                - short_name
                - xml:Best_Item_Name|PF_Name
            canonical:
                sku:
                    - product_prefix
                    - prefix
    sage:
        prefix: SA
        full_name: Sage
    scott:
        prefix: SC
        full_name: Scott
    patagonia:
        prefix: PG
        full_name: Patagonia
        short_name: Patagonia
        type: xls
        worksheet: 0
        merge_cell:
            name: manufacturer_sku
            fields:
                - code
                - color_code
                - size
            remove:
                - color_code
        header_row: 1
        headers:
              - source: Catalog
                map: remove_field
              - source: Item
                map: code
              - source: Product
                map: name
              - source: Color
                map: color
              - source: Color Code
                map: color_code
              - source: Size
                map: size
              - source: VSize
                map: remove_field
              - source: Price
                map: cost
              - source: Sale Pricee
                map: remove_field
              - source: Retail
                map: price
              - source: SupplierProductKey
                map: remove_field
              - source: UPC
                map: gtin
              - source: EAN
                map: remove_field
              - source: SKU
                map: remove_field
              - source: Category1
                map: remove_field
              - source: Category2
                map: remove_field
              - source: Category3
                map: remove_field
        attributes:
                - color
                - size
    simms:
        prefix: SF
        full_name: Simms Fishing Products
        short_name: Simms
        type: xlsx
        worksheet: 0
        header_row: 1
        headers: 
              - source: Item Category Code
                map: navigation
              - source: Product Group Code
                map: code
              - source: SKU
                map: manufacturer_sku
              - source: UPC
                map: gtin
              - source: Product Name - Display
                map: name
              - source: Product Name - Description
                map: remove_field
              - source: Color
                map: color
              - source: Size
                map: size
              - source: SRP
                map: price
              - source: Base
                map: cost 
              - source: Season
                map: season
        attributes:
                - color
                - size
        drone:
            class: SimmsProduct
            fields:
                text:
                    - description
                    - features
                    - product_care
                    - technologies
                    - sku
                image:
                    - img
                video:
                    - video

