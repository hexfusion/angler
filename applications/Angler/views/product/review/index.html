<div class="main-container col2-right-layout">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="main">
          <div class="breadcrumbs">
            <ul>
              <li class="home"> <a href="" title="Go to Home Page">Home</a> <span>&gt;</span> </li>
              <li class="category6"> <a href="" title="">Add Product Review</a> <span>&gt;</span> </li>
              <li class="product"> <strong class="name">Patagonia Foot Tractor</strong> </li>
            </ul>
          </div>
          <div class="row spacer">
            <div class="col-main col-xs-12">
              <div class="padding-s">
                <div id="messages_product_view"></div>
                <div class="product-view">
                  <div class="product-essential">
                  <div class="no-display">
                  </div>
                  <div class="product-img-box">
                    <div class="product-box-customs">
                      <p class="product-image"> <a href=""><img class="big product-image" src="/products/images/300x300/patagonia-foot-tractor.png" alt="" title="Patagonia Foot Tractor Wading Boot"> </a> <span></span></p>
                   </div>
                      <div class="row spacer">
                        <h1>Current Reviews</h1>
                        <div class="col-md-4 product-reviews-summary spacer">
                          <div class="rateit review-avg-star" data-rateit-ispreset="true" data-rateit-readonly="true" data-rateit-value="1.8"></div>
                        </div>
                      <div class="col-md-8">
                        <div class="product-reviews-summary spacer">
                          <span><span class="review-avg">4.7</span>/5</span> based on <span class="review-count">66</span> reviews
                       </div>
                        <div class="no-product-review spacer">
                          <p class="fa fa-pencil"> Cool your review will be the first!</p>
                        </div>
                      </div>
                    </div> <!-- end .row -->

                  </div>
                  <div class="product-shop">
                  <div class="product-name">
                    <h1 class="name">Patagonia Foot Tractor</h1>
                  </div>
                 <div class="box-collateral box-reviews" id="customer-reviews"> </div>
                  <div class="box-collateral form-add">
                    <h2>Write Your Own Review<span class="toggle opened"></span></h2>
                    <div style="display: block;" class="box-collateral-content">
                      <form action="" method="post" name="review" id="review">
                        <fieldset>
                         <h4>How do you rate this product? <em class="required">*</em></h4>
                          <span id="input-message-box"></span>
                          <table class="data-table" id="product-review-table">
                            <colgroup>
                            <col>
                            <col width="1">
                            <col width="1">
                            <col width="1">
                            <col width="1">
                            <col width="1">
                            </colgroup>
                            <thead>
                              <tr class="first last">
                                <th>&nbsp;</th>
                                <th><span class="nobr">1 star</span></th>
                                <th><span class="nobr">2 stars</span></th>
                                <th><span class="nobr">3 stars</span></th>
                                <th><span class="nobr">4 stars</span></th>
                                <th><span class="nobr">5 stars</span></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="first odd">
                                <th>Overall Rating</th>
                                <td class="value"><input name="rating" id="Price_1" value="1" class="radio" type="radio"></td>
                                <td class="value"><input name="rating" id="Price_2" value="2" class="radio" type="radio"></td>
                                <td class="value"><input name="rating" id="Price_3" value="3" class="radio" type="radio"></td>
                                <td class="value"><input name="rating" id="Price_4" value="4" class="radio" type="radio"></td>
                                <td class="value last"><input name="rating" id="Price_5" value="5" class="radio" type="radio"></td>
                              </tr>
                           </tbody>
                          </table>
                          <script type="text/javascript">decorateTable('product-review-table')</script>
                          <ul class="form-list">
                            <li>
                              <label for="nickname_field" class="required"><em>*</em>Nickname</label>
                              <div class="input-box">
                                <input name="nickname" id="nickname_field" class="input-text required-entry form-control" value="Sam" type="text">
                              </div>
                            </li>
                            <li>
                              <label for="summary_field" class="required"><em>*</em>Summary of Your Review</label>
                              <div class="input-box">
                                <input name="title" id="summary_field" class="input-text required-entry form-control" type="text">
                              </div>
                            </li>
                            <li>
                              <label for="review_field" class="required"><em>*</em>Review</label>
                              <div class="input-box">
                                <textarea name="content" id="review_field" cols="5" rows="3" class="required-entry form-control"></textarea>
                              </div>
                            </li>
                            <li>
                              <label for="nickname_field" class="required"><em>*</em>Would You Recommend to a Friend?</label>
                              <div class="input-box">
                                <input name="recommend" id="recommend_field" class="input-text required-entry form-control" value="1" type="checkbox">
                              </div>
                            </li>
                          </ul>
                        </fieldset>
                        <div class="buttons-set">
                          <button type="submit" title="Submit Review" class="button"><span><span>Submit Review</span></span></button>
                        </div>
                      </form>
                    </div>
                  </div>

                   </div><!-- end -->
                    <div class="clearer"></div>
                </div>
      </div>
    </div>
  </div>
</div>
</div>
