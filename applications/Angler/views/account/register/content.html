<div class="main-container col1-layout">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="main">
          <div class="col-main">
            <div class="padding-s">
              <div class="account-create">
                <div class="page-title">
                  <h1>Create an Account</h1>
                </div>
                <form name="registration" action="/registration" method="POST" id="form-validate">
                  <div class="fieldset">
                    <h2 class="legend">Personal Information</h2>
                    <ul class="form-list">
                      <li class="fields">
                        <div class="customer-name">
                          <div class="field name-firstname">
                            <label for="firstname" class="required"><em>*</em>First Name</label>
                            <div class="input-box">
                              <input id="firstname" name="firstname" title="First Name" maxlength="255" class="input-text required-entry form-control" type="text">
                            </div>
                          </div>
                          <div class="field name-lastname">
                            <label for="lastname" class="required"><em>*</em>Last Name</label>
                            <div class="input-box">
                              <input id="lastname" name="lastname" title="Last Name" maxlength="255" class="input-text required-entry form-control" type="text">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <label for="email_address" class="required"><em>*</em>Email Address</label>
                        <div class="input-box">
                          <input name="email" id="email_address" title="Email Address" class="input-text validate-email required-entry form-control" type="email">
                        </div>
                      </li>
                      <li class="control">
                        <input name="is_subscribed" title="Sign Up for Newsletter" value="1" id="is_subscribed" class="checkbox" type="checkbox">
                        <label for="is_subscribed">Sign Up for Newsletter</label>
                      </li>
                    </ul>
                  </div>
                  <div class="fieldset">
                    <h2 class="legend">Login Information</h2>
                    <ul class="form-list">
                      <li class="fields">
                        <div class="field">
                          <label for="password" class="required"><em>*</em>Password</label>
                          <div class="input-box">
                            <input name="password" id="password" title="Password" class="input-text required-entry validate-password form-control" type="password">
                          </div>
                        </div>
                        <div class="field">
                          <label for="confirmation" class="required"><em>*</em>Confirm Password</label>
                          <div class="input-box">
                            <input name="confirm_password" title="Confirm Password" id="confirmation" class="input-text required-entry validate-cpassword form-control" type="password">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="buttons-set">
                    <p class="required">* Required Fields</p>
                    <p class="back-link"><a href="" class="back-link"><small>Â« </small>Back</a></p>
                    <button type="submit" title="Submit" class="button"><span><span>Submit</span></span></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
