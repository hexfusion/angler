  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="main">
          <div class="row">
            <div class="col-main col-xs-12 col-sm-9">
              <div class="padding-s">
                <div class="my-account">
                  <div class="page-title">
                    <h1>Edit Address</h1>
                  </div>
               <!--   <ul class="messages"> -->
                    <li class="success-msg">
                      <ul>
                        <li><span>The address has been saved.</span></li>

                  <form name="edit" action="" method="post" data-toggle="validator" role="form" id="form-validate">
                   <input type="hidden" name="type" value="">
                    <div class="fieldset">
                      <h2 class="legend">Contact Information</h2>
                      <ul class="form-list">
                        <li class="fields">
                          <div class="customer-name">
                            <div class="field form-group">
                              <label for="first_name" class="required"><em>*</em>First Name</label>
                              <div class="input-box">
                                <input id="first_name" name="first_name" title="First Name" maxlength="255" class="input-text required-entry form-control" type="text" required>
                              </div>
                            </div>
                            <div class="field form-group">
                              <label for="last_name" class="required"><em>*</em>Last Name</label>
                              <div class="input-box">
                                <input id="last_name" name="last_name" title="Last Name" maxlength="255" class="input-text required-entry form-control" type="text" required>
                              </div>
                            </div>
                          </div>
                        </li>
                        <li class="wide form-group">
                          <label for="company">Company</label>
                          <div class="input-box">
                            <input name="company" id="company" title="Company" class="input-text  form-control" type="text">
                          </div>
                        </li>
                        <li class="fields">
                          <div class="field form-group">
                            <label for="phone" class="required"><em>*</em>Telephone</label>
                            <div class="input-box">
                              <input name="phone" title="Telephone" class="input-text required-entry form-control" id="phone" type="text" required>
                            </div>
                          </div>
<!--
                          <div class="field">
                            <label for="fax">Fax</label>
                            <div class="input-box form-group">
                              <input name="fax" id="fax" title="Fax" class="input-text  form-control" type="text">
                            </div>
                          </div>
-->
                        </li>
                      </ul>
                    </div>
                    <div class="fieldset">
                      <h2 class="legend">Address</h2>
                      <ul class="form-list">
                        <li class="wide form-group">
                          <label for="address" class="required"><em>*</em>Street Address</label>
                          <div class="input-box">
                            <input name="address" title="Street Address" id="address" class="input-text  required-entry form-control" type="text" required>
                          </div>
                        </li>
                        <li class="wide">
                          <div class="input-box form-group">
                            <input name="address_2" title="Street Address 2" id="street_2" class="input-text  form-control" type="text">
                          </div>
                        </li>
                        <li class="fields">
                          <div class="field form-group">
                            <label for="city" class="required"><em>*</em>City</label>
                            <div class="input-box">
                              <input name="city" title="City" class="input-text  required-entry form-control" id="city" type="text" required>
                            </div>
                          </div>
                          <div class="field form-group">
                            <label for="region_id" class="required"><em>*</em>State/Province</label>
                            <div class="input-box">
                                      <select defaultvalue="45" id="state" class="state form-control" name="state" title="State/Province">
                                        <option>Alabama</option>
                                      </select>
                            </div>
                          </div>
                        </li>
                        <li class="fields">
                          <div class="field">
                            <label for="zip" class="required"><em>*</em>Zip/Postal Code</label>
                            <div class="input-box">
                              <input name="postal_code" title="Zip/Postal Code" id="zip" class="input-text validate-zip-international  required-entry form-control" type="text" required>
                            </div>
                          </div>
                          <div class="field">
                            <label for="country" class="required"><em>*</em>Country</label>
                            <div class="input-box">
                              <select name="country_id" id="country" class="validate-select form-control" title="Country">
                                <option value=""> </option>
                                <option value="AF">Afghanistan</option>
                              </select>
                            </div>
                          </div>
                        </li>
                        <li> <strong>Default Billing Address</strong> </li>
                        <li> <strong>Default Shipping Address</strong> </li>
                      </ul>
                    </div>
                    <div class="buttons-set">
                      <p class="required">* Required Fields</p>
                      <p class="back-link"><a href="/account/address"><small>Â« </small>Back</a></p>
                      <button data-action="save-customer-address" type="submit" title="Save Address" class="button"><span><span>Save Address</span></span></button>
                    </div>
                  </form>
                </div>
              </div>
