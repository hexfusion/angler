<div class="main-full">

        <h1>User Registration</h1>
        <div class="form-errors">
          Errors
        </div>

        <div class="reg-info">Quickly register using Facebook.
            <div><a href="/facebook/register"><img src="/img/register-with-facebook-sml.gif"></a></div>
        </div>
        <p></p>
        <form class="frm-default" name="registration" action="/registration" method="POST">
           <fieldset>
               <div class="reg-info">Registration confirmation will be sent by email.</div>
           <ul>
               <li>
                   <label>Email Address</label>
                   <input type="text" name="email"/>
               </li>
               <li>
                  <label>Password</label>
                  <input type="password" name="password"/>
               </li>
               <li>
                  <label>Verify Password</label>
                  <input type="password" name="verify" />
               </li>
               <li>
                   <label>Test Filed</label>
                   <input type="text" name="test"/>
               </li>
               <li>
                   <input type="submit" value="Register" class="btn-submit" />
               </li>
           </ul>
            </fieldset>
          </form>

	</div> <!-- end main -->
