#========================================================================#

# interchange.cfg
# See 'icconfig' document for details.

#========================================================================#

# These settings all affect other configuration directives below.

AutoVariable Windows LockType

# Set to 1 to include back-end administration interface.
Variable  UI  1

# Set to "low", "high", or "rpc" to get different server parameters.
Variable  TRAFFIC  low

#Set this to "Yes" to enable parsing of both GET data and POST data.
TolerateGet Yes
AllowGlobal Yes

# Set to 1 to send extra debugging info to file /tmp/icdebug
# and get a dump of global and catalog data structures.
Variable  DEBUG  1

#========================================================================#

# Set up individual catalogs here.
FullUrl  Yes

# anglers-pro.com
Catalog       anglers-pro_com /var/www/clients/client1/web11/catalogs/cat www.anglers-pro.com/cgi-bin/cat
Catalog       anglers-pro_com alias anglers-pro.com/cgi-bin/cat
Catalog       anglers-pro_com alias estore.anglers-pro.com/cgi-bin/cat
#Catalog       anglers-pro_com alias secure.anglers-pro.com/cgi-bin/cat
#Catalog       anglers-pro_com alias secure.anglers-pro.com:443/cgi-bin/cat
# eastcoastfisherman.com
Catalog       eastcoastfisherman_com /var/www/clients/client0/web4/catalogs/eastcoast www.eastcoastfisherman.com/cgi-bin/eastcoast
Catalog       eastcoastfisherman_com alias eastcoastfisherman.com/cgi-bin/eastcoast
Catalog       eastcoastfisherman_com alias estore.eastcoastfisherman.com/cgi-bin/eastcoast
# targetsilhouettes.com
Catalog       targetsilhouettes_com /var/www/clients/client1/web9/catalogs/targets www.targetsilhouettes.com/cgi-bin/targets
Catalog       targetsilhouettes_com alias targetsilhouettes.com/cgi-bin/targets
Catalog       targetsilhouettes_com alias estore.targetsilhouettes.com/cgi-bin/targets
# westbranchangler.com
Catalog       westbranchangler_com /var/www/clients/client1/web15/catalogs/site www.westbranchangler.com/cgi-bin/site
Catalog       westbranchangler_com alias westbranchangler.com/cgi-bin/site
Catalog       westbranchangler_com alias www.westbranchangler.com:443/cgi-bin/site
# softsupercooler.com
Catalog       softsupercooler_com /var/www/clients/client1/web7/catalogs/softcooler www.buysoftsupercooler.com/cgi-bin/softcooler
Catalog       softsupercooler_com alias buysoftsupercooler.com/cgi-bin/softcooler
Catalog       softsupercooler_com alias secure.buysoftsupercooler.com/cgi-bin/softcooler
Catalog       softsupercooler_com alias secure.buysoftsupercooler.com:443/cgi-bin/softcooler
# fishingadrian.com
Catalog       fishadrian_com /var/www/clients/client1/web8/catalogs/fishadrian www.fishadrian.com/cgi-bin/fishadrian
Catalog       fishadrian_com alias fishadrian.com/cgi-bin/fishadrian
# westbranchresort.com
Catalog       westbranchresort_com /var/www/clients/client1/web1/catalogs/resort www.westbranchresort.com/cgi-bin/site
Catalog       westbranchresort_com alias westbranchresort.com/cgi-bin/site
Catalog       westbranchresort_com alias dev.westbranchresort.com/cgi-bin/site
# delawareflows.com
#Catalog       delawareflows_com /home/virtual/site3/fst/var/www/catalogs/site www.delawareflows.com/cgi-bin/site
#Catalog       delawareflows_com alias delawareflows.com/cgi-bin/site

#========================================================================#
# Added Per Mike Hiens to help with dropped items in SSL
#
#       DomainTail   No
#       IpHead       Yes

# This allows for ImageMagic options for images
Variable IMAGE_MOGRIFY  /usr/bin/mogrify

#Accept redirects for SEO
AcceptRedirect  Yes


# Require an external module

# This one tests the realtime payment gateway code, uncomment to test.
## Require module Vend::Payment::TestPayment

#========================================================================#

# Disable old C-style meta-directives like #ifdef, #endif, and #include.
#ConfigParseComments No

Environment  MOD_PERL

# Prevent arbitrary [file ...] and [include ...] among other things.
NoAbsolute No

#========================================================================#

ifdef @DEBUG

Message Sending debug messages to debug.log.
DebugFile debug.log

# A few simple tests ...
GlobalSub sub test_global_sub { return 'Test of global subroutine OK.' }
Variable  TEST_VARIABLE  Test of global variable OK.

# Dump global and catalog data structures to a text file at startup time.
# See {ConfDir}/interchange.structure and {CatRoot}/{CatName}.structure.
DumpStructure Yes

# This logs DBI calls to your DebugFile.
# It's commented out by default because it generates a lot of messages.
#DataTrace 1

endif

#========================================================================#

ifdef TRAFFIC =~ /low/i
Message Low traffic settings.
HouseKeeping 3
MaxServers   5
PIDcheck     300
endif

ifdef TRAFFIC =~ /high/i
Message High traffic settings.
HouseKeeping 2
MaxServers   10
PIDcheck     120
endif

ifdef TRAFFIC =~ /rpc/i
Message RPC traffic settings.
PreFork             Yes
StartServers        5
MaxServers          0
MaxRequestsPerChild 100
HouseKeeping        2
PIDcheck            120
endif

#========================================================================#

# Set this so cookies are issued only for the current catalog, not for
# the whole base domain.
Mall  Yes

# Additional Safe operations to untrap beyond the standard "ftfile sort".
SafeUntrap  rand

TcpMap 7786 -
SocketPerms 0666

# Include back office administration UI if variable set above.
ifdef UI
Message -i -n Calling UI...
include lib/UI/ui.cfg
endif

## This is only needed if you use Net::SMTP instead of
## sendmail or clones

Variable MV_SMTPHOST smtp

# FreeBSD's stock Perl build dumps core if you set $0, so let's not touch it
ifdef DOLLAR_ZERO_BUG or $^O =~ /freebsd/
Message Running FreeBSD; disabling $0 set
Variable MV_DOLLAR_ZERO 0
endif

# Include individual usertags.
include usertag/*.tag

# Include if you want non-English error messages. Not complete.
# include locale.error

